<ion-header>
  <ion-toolbar>
    <ion-title text-center>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating">Correo Electronico</ion-label>
  <ion-input [(ngModel)]="email" type="text" name="email" 
      pattern="^([a-zA-Z0-9_\-\.)@[a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
</ion-item>
<ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
</ion-content>
